<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss({error: false, data: {observacao: ''}})">Cancelar</button>
    </ion-buttons>
    <ion-title>Comentário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-textarea placeholder="Comentário" [(ngModel)]="comentario"></ion-textarea>
  <button ion-button color="primary" (click)="enviarComentario()">Enviar</button>
</ion-content>
