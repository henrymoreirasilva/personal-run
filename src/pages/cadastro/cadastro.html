<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss(user)">Cancelar</button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <img src="{{ user.image }}" class="user-image" />
      <br>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apelido</ion-label>
      <ion-input type="text" [(ngModel)]="user.alias"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label floating>Fone 1</ion-label>
      <ion-input type="tel" [(ngModel)]="user.phone1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Fone 2</ion-label>
      <ion-input type="tel" [(ngModel)]="user.phone2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fone 3</ion-label>
      <ion-input type="tel" [(ngModel)]="user.phone3"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Data de nascimento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="user.birth"></ion-datetime>
      </ion-item>
    <ion-item>
      <ion-label floating>Profiss√£o</ion-label>
      <ion-input type="tel" [(ngModel)]="user.profession"></ion-input>
    </ion-item>
    <button ion-button small color="primary" (click)="updateCadastro()">Salvar</button>
  </ion-list>
</ion-content>
